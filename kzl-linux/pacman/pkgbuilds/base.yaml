base:
  filesystem:
    depends: [iana-etc]
  glibc:
    depends: [filesystem, linux-api-headers, tzdata]
  binutils:
    depends: [glibc, zlib, zstd]
    makedepends: [git]
    checkdepends: [bc]
  gcc:
    depends: [isl, mpc]
    makedepends: [binutils, git]
  bash:
    depends: [glibc, ncurses, readline]
  perl:
    depends: [db, gdbm, libxcrypt]
  openssl:
    cpan: [Pod::Man]
