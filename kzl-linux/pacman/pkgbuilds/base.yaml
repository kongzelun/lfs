    depends: [glibc, libsigsegv, mpfr, readline]
base-dependency:
  iana-etc:
    makedepends: [gawk]
  linux-api-headers:
  tzdata:
  zlib:
  zstd:
    makedepends: [cmake]
  mpc:
    depends: [mpfr]
  isl:
   depends: [gmp]
  ncurses:
    depends: [glibc]
    makedepends: [autoconf, autoconf-archive]
  readline:
    depends: [glibc, ncurses]
  libsigsegv:
    depends: [glibc]
  libxcrypt:
    depends: [glibc]
  db:
  gdbm:
    depends: [glibc, readline]
  libtasn1:
  libffi:
